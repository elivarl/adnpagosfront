<h1>Listar Servicio Electricos</h1>
<div id="servicioselectricos">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">NÃºmero de Servicio</th>
        <th scope="col">Identificacion Cliente</th>
        <th scope="col">Nombre Cliente</th>
        <th scope="col">Mes pago</th>
        <th scope="col">Valor</th>
        <th scope="col">Estado</th>        
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaServiciosElectricos | async">
        <td>{{item.numeroServicio}}</td>
        <td>{{item.identificacionCliente}}</td>        
        <td>{{item.nombreCliente}} </td>
        <td>{{item.mes}} </td>
        <td>{{item.valor}} </td>
        <td>{{item.estado}} </td>        
        <td> <button type="button"  name="button"   class="btn btn-primary"  [routerLink]="['/estudiantes/form', item.id]" >Editar </button> </td>
        <td> <button class="btn btn-danger"  > Eliminar </button></td>
      </tr>
    </tbody>
  </table>
