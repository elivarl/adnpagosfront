<h1>Listar Servicio Eléctricos</h1>
<div id="servicioselectricos">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Número de Servicio</th>
        <th scope="col">Identificacion Cliente</th>
        <th scope="col">Nombre Cliente</th>
        <th scope="col">Mes pago</th>
        <th scope="col">Valor</th>
        <th scope="col">Estado</th>        
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of listaServiciosElectricos | async">
        <td>{{servicio.numeroServicio}}</td>
        <td>{{servicio.identificacionCliente}}</td>        
        <td>{{servicio.nombreCliente}} </td>
        <td>{{servicio.mes}} </td>
        <td>{{servicio.valor}} </td>
        <td>{{servicio.estado}} </td>        
        <td> <button type="button"  name="button"   class="btn btn-primary"  [routerLink]="['/actualizar', servicio.id]" >Editar </button> </td>
        <td> <button class="btn btn-danger" [routerLink]="['/eliminar', servicio.id]" > Eliminar </button></td>
      </tr>
    </tbody>
  </table>
</div>
